<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .modal-dialog-centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.modal-open {
            overflow: auto !important;
        }

        .modal-body {
            text-align: center;
            font-size: 1.5rem;
        }

        #loadingMessage {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Timer CSS */
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: red;
        }

        /* Disable the form after timeout */
        .disabled-form {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="timer">Time Left: 05:00</div> <!-- Timer will be updated dynamically -->

    <div class="container mt-5">
        <h2 class="text-center">Food Feedback Form</h2>
        <form id="feedbackForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Food Rating -->
            <div class="mb-3">
                <label for="rating" class="form-label">Food Rating</label>
                <select class="form-select" id="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Your feedback..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <!-- Loading Message -->
        <div id="loadingMessage" class="text-info">Please wait, loading...</div>

        <!-- Modal for Thank You Popup -->
        <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Thank you message will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 300; // 5 minutes = 300 seconds
        const timerElement = document.getElementById('timer');
        const feedbackForm = document.getElementById('feedbackForm');

        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            timerElement.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                feedbackForm.classList.add('disabled-form');
                timerElement.textContent = 'Timeout! Please scan the QR code again';
            }

            timeLeft--;
        }, 1000);

        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';

            const feedback = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value,
            };

            // Send feedback to the backend
            const response = await fetch('/submit-feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(feedback),
            });

            const result = await response.json();

            // Hide loading message
            document.getElementById('loadingMessage').style.display = 'none';

            if (result.success) {
                const modalBody = document.getElementById('modalBody');
                modalBody.textContent = `Thank you, ${result.name}!`;

                const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
                thankYouModal.show();

                setTimeout(() => {
                    thankYouModal.hide();
                    document.getElementById('feedbackForm').reset();
                }, 2000);
            } else if (result.error === 'already_submitted') {
                alert('You have already submitted feedback.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
