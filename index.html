<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Center the modal */
        .modal-dialog-centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
		body {
    margin: 0;
    padding: 0;
		    background: url('images/img.jpg') no-repeat center center fixed;
    background-size: cover;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
h2{
color: mintcream;
}
.mb-3{
color: floralwhite;
}


        /* Ensure the modal does not block interactions with the form */
        body.modal-open {
            overflow: auto !important;
        }

        /* Optional: Style the thank you message */
        .modal-body {
            text-align: center;
            font-size: 1.5rem;
        }
        
        /* Loading message style */
        #loadingMessage {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
.status-bar {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f06, #f9d423);
    transition: width 1s linear;
    display: flex;
    align-items: center;
    color: #fff;
    font-weight: bold;
}

.status-bar-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 30px;
    background: #f2f2f2;
    display: flex;
    align-items: center;
    
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    color: #333;
}

.time-remaining {
    position: absolute;
    left: 10px;
    -webkit-text-stroke: 0.7px black;
            text-stroke: 0.0px black;
			    color: #FFFFFF;

}


    </style>
</head>
<body>
	<div class="status-bar-container">
    <div class="status-bar" id="statusBar">
        <div class="time-remaining" id="timeRemaining">05:00</div>
    </div>
</div>
    <div class="container mt-5">
        <h2 class="text-center">Food Feedback Form</h2>
        <form id="feedbackForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Food Rating -->
            <div class="mb-3">
                <label for="rating" class="form-label">Food Rating</label>
                <select class="form-select" id="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Your feedback..." required></textarea>
            </div>
			<!-- Image Upload (Optional) -->
			<div class="mb-3">
				<label for="image" class="form-label">Upload Image (Optional)</label>
				<input type="file" class="form-control" id="image" accept="image/*">
			</div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>



      <!-- Modal for Thank You Popup -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thankYouModalLabel">Feedback Status</h5>
            </div>
            <div class="modal-body">
                <!-- Loading Message (hidden by default) -->
                <p id="loadingMessage" class="text-info" style="display:none;">Please wait, loading...</p>

                <!-- Thank you message (hidden by default) -->
                <p id="thankYouMessage" style="display:none;">Thank you!</p>
            </div>
        </div>
    </div>
</div>


    <script>
    const express = require('express');
const mongoose = require('mongoose');
const cors = require('cors');
const path = require('path');

const app = express();
app.use(express.json());
app.use(cors());

// Connect to MongoDB
mongoose.connect('mongodb+srv://iamsureshrr:iamsureshrr@cluster0.nm9jd.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0', {
    useNewUrlParser: true,
    useUnifiedTopology: true,
}).then(() => console.log('Connected to MongoDB'))
  .catch((err) => console.log('MongoDB Connection Error:', err));

// Feedback Schema
const feedbackSchema = new mongoose.Schema({
    name: String,
    email: String,
    rating: String,
    comments: String,
});

const Feedback = mongoose.model('Feedback', feedbackSchema);

// Serve static files (HTML, CSS, JS, Images) from the root directory
app.use(express.static(path.join(__dirname)));

// Serve static files from the "images" directory
app.use('/images', express.static(path.join(__dirname, 'images')));

// Serve the feedback form (index.html)
app.get('/', (req, res) => {
    res.sendFile(path.join(__dirname, 'index.html'));
});

// Serve the QR code generator page (qr.html)
app.get('/qr', (req, res) => {
    res.sendFile(path.join(__dirname, 'qr.html'));
});

// API to handle form submission
app.post('/submit-feedback', async (req, res) => {
    try {
        const { name, email, rating, comments } = req.body;

        // Check if feedback has already been submitted with this email
        const existingFeedback = await Feedback.findOne({ email });
        if (existingFeedback) {
            return res.json({ success: false, error: 'already_submitted' });
        }

        // Save new feedback in MongoDB
        const feedback = new Feedback({ name, email, rating, comments });
        await feedback.save();

        // Respond with success and user's name
        res.json({ success: true, name });
    } catch (err) {
        res.status(500).json({ success: false, message: 'Error saving feedback' });
    }
});

// Temporary link endpoint (generates a 5-minute temporary link)
const tempLinks = {};
app.get('/temp-link', (req, res) => {
    const tempId = Date.now(); // Unique identifier for the temp link
    const expiryTime = Date.now() + 5 * 60 * 1000; // 5-minute expiry
    const temporaryLink = `https://foodfeedback.onrender.com/?temp=${tempId}`; // Temporary link URL

    // Store the expiry time for this temp link
    tempLinks[tempId] = expiryTime;

    // Redirect to the temporary link
    res.redirect(temporaryLink);
});

// Start the server
const PORT = process.env.PORT || 5000;
app.listen(PORT, () => {
    console.log(`Server running on port ${PORT}`);
});

		
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
