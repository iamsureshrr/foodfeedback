<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Food Feedback Form</h2>
        <form id="feedbackForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Food Rating -->
            <div class="mb-3">
                <label for="rating" class="form-label">Food Rating</label>
                <select class="form-select" id="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Your feedback..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <!-- Thank You Message -->
        <div id="thankYouMessage" class="mt-3" style="display: none;">
            <h4 id="thankYouText"></h4>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const feedback = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value,
            };

            // Send feedback to the backend
            const response = await fetch('/submit-feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(feedback),
            });

            const result = await response.json();

            // Show thank you message
            if (result.success) {
                document.getElementById('feedbackForm').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
                document.getElementById('thankYouText').innerText = `Thank you, ${result.name}!`;
            }
        });
    </script>

</body>
</html>
